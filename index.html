<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sign up form component from frontendmentor">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Landing Page</title>
</head>

<body>
    <section class="hero-section">
        <div class="hero-details">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real time. Watching scripted tutorials is great but
                understanding how developers think is invaluable.</p>
        </div>
        <div class="hero-form">

            <form action="" class="form-control">
                <div class="submit">
                    <button id="top-button"><b>Try it free for 7 </b> days then 20$/mo. thereafter</button>
                </div>
                <div class="container">
                    <div class="firstname">
                        <input type="text" name="" id="firstname" placeholder="First Name" required>
                    </div>
                    <div class="lastname">
                        <input type="text" name="" id="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="email">
                        <input type="email" name="" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="password">
                        <input type="password" name="" id="password" placeholder="Password" required>
                    </div>
                    <div class="claim">
                        <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit">
                    </div>
                    <p>By clicking the button you are agreeing to our <span> Terms and Services</span> </p>
            </form>
        </div>
        </div>

    </section>

</body>

</html>
